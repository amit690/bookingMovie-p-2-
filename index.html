<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container centered mt-4">
            <h1>Movie Booking</h1>
            <p>Total Booking: <span id="total-booking">0</span></p>
            <form id="slot-form" class="mb-4">
                <div class="row mb-3 justify-content-center">
                    <div class="col-sm-3">
                        <label for="checkingSlot" class="form-label">Check Slot</label>
                        <input type="number" id="checkingSlot" class="form-control">
                    </div>
                </div>
            </form>
        </div>
        
        <div class="container">
            <form id="booking-details">
                <div class="row justify-content-center">
                    <div class="col-sm-6 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control input-wide">
                    </div>
                    <div class="col-sm-3 mb-3">
                        <label for="sitNumber" class="form-label">Sit Number</label>
                        <input type="number" id="sitNumber" class="form-control">
                    </div>
                    <div class="col-sm-3 mb-3 align-self-end">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <table id="table-body" class="table table-striped">
                    <!-- Rows will be added here dynamically -->
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
</body>
</html>
